{% extends 'newsite/base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add a Post</h2>
            <form method="post" action="{% url 'add_post' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Post</button>
            </form>
        </div>
    </div>
{% endblock %}
